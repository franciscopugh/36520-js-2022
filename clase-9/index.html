<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
   
    <div class="container">
        <form id="formPersona">
            <div class="mb-3">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombre" name="nombre">
            </div>
            <div class="mb-3">
                <label for="inputApellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputApellido" name="apellido">
              </div>
              <div class="mb-3">
                <label for="inputSueldo" class="form-label">Sueldo</label>
                <input type="number" class="form-control" id="inputSueldo" name="sueldo">
              </div>
              <div class="mb-3">
                <label for="inputEdad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="inputEdad" name="edad">
              </div>
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
          </form>
    </div><br><br>

    <button id="botonMostrar" class="btn btn-dark">Mostrar Personas</button><br><br>
    <div class="row" id="divPersonas"></div>

</body>
</html>
